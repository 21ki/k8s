apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-k8s
  namespace: monitoring
data:
  prometheus.yaml: |
     global:
       scrape_interval: 10s
       scrape_timeout: 10s
       evaluation_interval: 10s
     alerting:
       alert_relabel_configs:
       - separator: ;
         regex: prometheus_replica
         replacement: $1
         action: labeldrop
       alertmanagers:
       - kubernetes_sd_configs:
         - role: endpoints
           namespaces:
             names:
             - monitoring
         scheme: http
         path_prefix: /
         timeout: 10s
         relabel_configs:
         - source_labels: [__meta_kubernetes_service_name]
           separator: ;
           regex: alertmanager-main
           replacement: $1
           action: keep
         - source_labels: [__meta_kubernetes_endpoint_port_name]
           separator: ;
           regex: web
           replacement: $1
           action: keep
     rule_files:
       - "/etc/prometheus-rules/*.yaml"
 
     scrape_configs:
     - job_name: istio-mesh
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
           names:
           - istio-system
       relabel_configs:
       - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
         separator: ;
         regex: istio-telemetry;prometheus
         replacement: $1
         action: keep
     - job_name: envoy-stats
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /stats/prometheus
       scheme: http
       kubernetes_sd_configs:
       - role: pod
       relabel_configs:
       - source_labels: [__meta_kubernetes_pod_container_port_name]
         separator: ;
         regex: .*-envoy-prom
         replacement: $1
         action: keep
       - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
         separator: ;
         regex: ([^:]+)(?::\d+)?;(\d+)
         target_label: __address__
         replacement: $1:15090
         action: replace
       - separator: ;
         regex: __meta_kubernetes_pod_label_(.+)
         replacement: $1
         action: labelmap
       - source_labels: [__meta_kubernetes_namespace]
         separator: ;
         regex: (.*)
         target_label: namespace
         replacement: $1
         action: replace
       - source_labels: [__meta_kubernetes_pod_name]
         separator: ;
         regex: (.*)
         target_label: pod_name
         replacement: $1
         action: replace
     - job_name: istio-policy
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
           names:
           - istio-system
       relabel_configs:
       - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
         separator: ;
         regex: istio-policy;http-monitoring
         replacement: $1
         action: keep
     - job_name: istio-telemetry
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
           names:
           - istio-system
       relabel_configs:
       - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
         separator: ;
         regex: istio-telemetry;http-monitoring
         replacement: $1
         action: keep
     - job_name: pilot
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
           names:
           - istio-system
       relabel_configs:
       - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
         separator: ;
         regex: istio-pilot;http-monitoring
         replacement: $1
         action: keep
     - job_name: galley
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
           names:
           - istio-system
       relabel_configs:
       - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
         separator: ;
         regex: istio-galley;http-monitoring
         replacement: $1
         action: keep
     - job_name: citadel
       honor_timestamps: true
       scrape_interval: 10s
       scrape_timeout: 10s
       metrics_path: /metrics
       scheme: http
       kubernetes_sd_configs:
       - role: endpoints
         namespaces:
