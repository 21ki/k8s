         regex: (.*)
         target_label: service
         replacement: $1
         action: replace
       - source_labels: [__meta_kubernetes_pod_name]
         separator: ;
         regex: (.*)
         target_label: pod
         replacement: $1
         action: replace
       - source_labels: [__meta_kubernetes_service_name]
         separator: ;
         regex: (.*)
         target_label: job
         replacement: ${1}
         action: replace
       - separator: ;
         regex: (.*)
         target_label: endpoint
         replacement: web
         action: replace
     - job_name: monitoring/coredns/0
